<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="js script">
	<meta name="keywords" content="html,javascript">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>ascending</title>
</head>
<body>
	
	<script>
var a=1000;b=987;c=8;
if (a<b && a<c){
	if(b<c){
		console.log(a,b,c);
	}
	else{
		console.log(a,c,b);
	}
}
else if(b<a && b<c){
	if(c<c){
		console.log(b,c,a);
	}
	else{
		console.log(b,a,c);
	}
}
else{
	if(a<b){
		console.log(c,a,b);
	}
	else{
		console.log(c,b,a);
	}

}

	</script>
</body>
</html>
